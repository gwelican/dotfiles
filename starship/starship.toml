staged = "+${count}"
stashed = ""
style = "bold fg:git_dirty_fg bg:git_dirty_bg"
untracked = "?"
up_to_date = ""

[gradle]
disabled = true

[hostname]
format = "[$hostname]($style):"
ssh_only = false
style = "bold fg:hostname_fg"

[kubernetes]
