disabled = false
format = "[$time ](fg:time_fg bg:time_bg)"
# style = "bold fg:time_fg bg:time_bg"

[git_branch]
style = "bold fg:git_branch_fg bg:git_branch_bg"
format =  "[$symbol$branch(:$remote_branch)]($style)"
