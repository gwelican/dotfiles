# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = false

format = '''$time$username@$hostname $directory$git_branch $git_status$git_state$kubernetes [î‚°](bold fg:228) '''
#format = '''
#[î‚° ](bold fg:start bg:time_bg)$time$hostname [î‚° ](bold fg:time_bg bg:directory_bg)$directory[î‚° ](bold fg:directory_bg bg:git_branch_bg)$git_branch[î‚°](bold fg:git_branch_bg bg:git_dirty_bg)$git_status$git_state[î‚°](bold fg:228) '''


scan_timeout = 10

palette = 'green'

[hostname]
ssh_only = false
format = '[$hostname]($style)'
style = 'bold fg:hostname_fg'

[username]
format = '[$user]($style)'
style_user = 'bold fg:yellow'
style_root = 'bold fg:red'

